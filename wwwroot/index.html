<script>
    window.addEventListener('load', () => {
        window.displayJavaScriptOutput = function displayJavaScriptOutput() {
            let JavaScript = document.getElementById("JavaScripttext").value;
            let iframe = document.getElementById("javascriptViewer").contentWindow.document;
            iframe.open();
            iframe.write(JavaScript);
            console.log(iframe);
            console.log("executeJavaScript");

        };

    });

    window.addEventListener('load', () => { 
        window.displayCsharpOutput = function displayCsharpOutput(code) {
            let Csharp = code;
            let iframe = document.getElementById("csharpViewer").contentWindow.document;
            iframe.open();
            iframe.write(Csharp);
        };
    });
    window.addEventListener('load', () => {
        window.getJSText = function getJSText() {
           return document.getElementById("JavaScripttext").value;
        };
    });
    window.addEventListener('load', () => {
        window.getCText = function getCText() {
            return document.getElementById("C#").value;
        };
    });
</script>
